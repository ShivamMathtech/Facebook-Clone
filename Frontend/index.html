<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="css/img/facebook.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0 main-page">
      <div class="row m-0 h-100">
        <div class="col-md-6 p-4 d-flex justify-content-end align-items-center">
          <div class="facebook-content d-flex justify-content-center">
            <div class="text-content">
              <h1>facebook</h1>
              <p class="text-1">
                Facebook helps you connect and share <br />With the people in
                your life.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-4 d-flex align-items-center">
          <div>
            <div class="login-form">
              <form action="" class="form p-4">
                <div class="form-group mt-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email address or phone number"
                  />
                </div>
                <div class="form-group mt-2">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group mt-2">
                  <button type="submit" class="btn btn-primary w-100">
                    Log In
                  </button>
                </div>
                <div class="form-group mt-2 text-center">
                  <a href="#" class="forgot-password small"
                    >Forgotten Password?</a
                  >
                </div>
                <hr />
                <div class="form-group mt-2 text-center">
                  <button class="btn btn-success">Create new account</button>
                </div>
              </form>
            </div>
            <div class="info-box">
              <div class="row m-0">
                <div class="col-md-12 p-2 text-center mt-2">
                  <p class="small">
                    <a href="" class="text-dark"><b>Create a Page</b></a> for
                    acelebrity,brand or business
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgotten Password | Can't Log</title>
    <link rel="icon" type="image/x-icon" href="css/img/facebook.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      header {
        background-color: white;
        height: 70px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
      .main-page {
        background-color: #e9ebee;
      }
      h3 {
        color: #0866ff;
        font-weight: 700;
        /* font-size: 3em; */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 main-page">
      <header>
        <div class="row m-0 h-100">
          <div class="col-md-3 d-flex align-items-center">
            <a href=""> <h3>facebook</h3></a>
          </div>
          <div class="col-md-9 d-flex justify-content-end align-items-center">
            <nav class="navbar float-end">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="text"
                    placeholder="Email or Phone"
                    aria-label="Email"
                  />
                  <input
                    class="form-control me-2"
                    type="text"
                    placeholder="Password"
                    aria-label="Password"
                  />
                  <button class="btn btn-primary" type="submit">Login</button>
                </form>
                <a href="" class="small ms-2"> Forgotten Password? </a>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <div class="form-box">
        <div class="card">
          <div class="card-header p-3 bg-light">
            <b>Find Your Account</b>
          </div>
          <div class="card-body">
            <form action="" class="form p-4">
              <p class="card-text">
                Please enter your email address or mobile number to search
                <br />
                for your account.
              </p>
              <input
                type="text"
                class="form-control"
                placeholder="Email address or mobile number"
              />
            </form>
          </div>
          <div class="card-footer p-3">
            <div class="row m-0">
              <div class="col-md-12 d-flex justify-content-end">
                <button
                  class="btn btn-sm w-25"
                  style="background-color: #e4e6eb"
                >
                  Cancel
                </button>
                <button class="btn btn-primary ms-2 btn-sm w-25">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="icon" type="image/x-icon" href="css/img/facebook.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .facebook-page {
        height: 100vh;
        overflow-y: scroll;
        background-color: #f7f7f7;
      }
      header {
        height: 60px;
        background-color: rgb(255, 255, 255);
      }

      .col-md-6 > .nav > .nav-item:hover {
        background-color: #f5f5f5;
        cursor: pointer;
        border-bottom: 3px solid #0866ff;
      }
      .col-md-6 > .nav > .nav-item > .nav-link > i {
        font-size: 1.3em;
      }
      .content-area {
        display: flex;
      }
      .sidebar {
        height: 100vh;
        width: 230px;
        border-right: 1px solid black;
      }
      .facebook-content {
        height: 100vh;
        width: calc(100% - 230px);

        background-color: #0866ff;
      }
      .sidebar > .nav > .nav-item:hover {
        background-color: #e3e3e3;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 facebook-page">
      <header class="p-0 header">
        <div class="row m-0 h-100">
          <div
            class="col-md-3 d-flex justify-content-center align-items-center"
          >
            <i class="fa-brands fa-facebook fa-2x text-primary"></i>
            <input
              type="text"
              name=""
              id=""
              placeholder="Search Here..."
              class="form-control ms-2 rounded-pill bg-light"
            />
          </div>
          <div
            class="col-md-6 d-flex justify-content-center align-items-center p-0"
          >
            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-home fa-1x text-primary"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-tv fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-shop fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-user-group fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-gamepad fa-1x text-dark ms-2"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-3 d-flex justify-content-end align-items-center">
            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-bell fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-bars fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-user-circle fa-1x text-dark ms-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">
                  <i class="fa-solid fa-sign-out-alt fa-1x text-dark ms-2"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="content-area p-0 container-fluid">
        <div class="sidebar p-4">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-user-circle me-2"></i>
                <b>Shivam Singh</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-user me-2"></i>
                <b>Friends</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-clock me-2"></i>
                <b>Memories</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-bookmark me-2"></i>
                <b>Saved</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-user-group me-2"></i>
                <b>Groups</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-tv me-2"></i>
                <b>Video</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-shop me-2"></i>
                <b>Marketplace</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-rss me-2"></i>
                <b>Feed</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-calendar-days me-2"></i>
                <b>Events</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-chart-column me-2"></i>
                <b>Adds Manager</b>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-dark">
                <i class="fa-solid fa-bars me-2"></i>
                <b>More</b>
              </a>
            </li>
          </ul>
        </div>
        <div class="facebook-content"></div>
      </div>
    </div>
  </body>
</html>
